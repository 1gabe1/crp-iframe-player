	<script type="text/javascript" async="async" >
    var elem = document.createElement('script');
    elem.src = 'https://quantcast.mgr.consensu.org/cmp.js';
    elem.async = true;
    elem.type = "text/javascript";
    var scpt = document.getElementsByTagName('script')[0];
    scpt.parentNode.insertBefore(elem, scpt);
    (function() {
    var gdprAppliesGlobally = false;
    function addFrame() {
        if (!window.frames['__cmpLocator']) {
        if (document.body) {
            var body = document.body,
                iframe = document.createElement('iframe');
            iframe.style = 'display:none';
            iframe.name = '__cmpLocator';
            body.appendChild(iframe);
        } else {
            setTimeout(addFrame, 5);
        }
        }
    }
    addFrame();
    function cmpMsgHandler(event) {
        var msgIsString = typeof event.data === "string";
        var json;
        if(msgIsString) {
        json = event.data.indexOf("__cmpCall") != -1 ? JSON.parse(event.data) : {};
        } else {
        json = event.data;
        }
        if (json.__cmpCall) {
        var i = json.__cmpCall;
        window.__cmp(i.command, i.parameter, function(retValue, success) {
            var returnMsg = {"__cmpReturn": {
            "returnValue": retValue,
            "success": success,
            "callId": i.callId
            }};
            event.source.postMessage(msgIsString ?
            JSON.stringify(returnMsg) : returnMsg, '*');
        });
        }
    }
    window.__cmp = function (c) {
        var b = arguments;
        if (!b.length) {
        return __cmp.a;
        }
        else if (b[0] === 'ping') {
        b[2]({"gdprAppliesGlobally": gdprAppliesGlobally,
            "cmpLoaded": false}, true);
        } else if (c == '__cmp')
        return false;
        else {
        if (typeof __cmp.a === 'undefined') {
            __cmp.a = [];
        }
        __cmp.a.push([].slice.apply(b));
        }
    }
    window.__cmp.gdprAppliesGlobally = gdprAppliesGlobally;
    window.__cmp.msgHandler = cmpMsgHandler;
    if (window.addEventListener) {
        window.addEventListener('message', cmpMsgHandler, false);
    }
    else {
        window.attachEvent('onmessage', cmpMsgHandler);
    }
    })();
    window.__cmp('init', {
    		'Language': 'pt',
		'Initial Screen Body Text Option': 1,
		'Publisher Name': 'Moneytizer',
		'Default Value for Toggles': 'off',
		'UI Layout': 'banner',
		'No Option': false,
    });
</script>

<body>
	<style type="text/css">
	body {
        margin: 0px;
        padding: 0;
        width: 100%;
        height: 100%;
        border: none;
	}
	video {
	outline: none;
	}
	#player_div {
	position: absolute;
	height: 100%!important;
	}
	#player_div .jw-button-color.jw-toggle:not(.jw-icon-cast), #player_div .jw-button-color:hover:not(.jw-icon-cast), #player_div .jw-button-color:focus:not(.jw-icon-cast), #player_div .jw-button-color.jw-toggle.jw-off:hover:not(.jw-icon-cast) {
    	color: rgb(244, 117, 33);
	}
	#player_div .jw-option.jw-active-option, #player_div .jw-option:not(.jw-active-option):hover, #player_div .jw-option:not(.jw-active-option):focus, #player_div .jw-settings-content-item:hover, #player_div .jw-nextup-tooltip:hover, #player_div .jw-nextup-tooltip:focus, #player_div .jw-nextup-close:hover {
    	color: rgb(244, 117, 33);
	}
	.jw-progress{
		background-color: rgb(244, 117, 33);
	}
	.loading_container{
	    background-color: #000;
	    border-radius: 2px;
            -webkit-border-radius: 2px;
	    -moz-border-radius: 2px;
	    display: flex;
	    flex-direction: row;
	    -webkit-flex-direction: row;
	    -moz-flex-direction: row;
	    align-items: stretch;
	    -webkit-align-items: stretch;
	    padding: 20px;
	    top: 50%;
	    left: 50%;
	    position: absolute;
	    transform: translate(-50%,-50%);
	    -webkit-transform: translate(-50%,-50%);
	    -ms-transform: translate(-50%,-50%);
	    -moz-transform: translate(-50%,-50%);
	    -o-transform: translate(-50%,-50%);
	}
	.loading_icon{
	    height: 30px;
	    width: 30px;
	    margin-right: 20px;
	    flex: 0 0 auto;
	    -webkit-flex: 0 0 auto;
	    -ms-flex: 0 0 auto;
	    -moz-flex: 0 0 auto;
	    align-self: center;
	    -webkit-align-self: center;
	}
	.loading_text_container{
	    display: flex;
	    flex: 1 1 auto;
	    flex-flow: column;
	    margin: 0;
	    overflow-y: auto;
	    padding: 0;
	}
	.loading_text{
	    text-align: start;
	    color: #FFF;
	    font: 14px/1.35 Arial,Helvetica,sans-serif;
	}
	.corta_linha{
	    display: block;
	}
	</style>
	<div class="loading_container">
		<div class="loading_icon">
			<svg width="30px"  height="30px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;">
				<circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}" ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#ffffff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(159.051 50 50)">
					<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
				</circle>
			</svg>
		</div>
		<div class="loading_text_container">
			<div class="loading_text">Seu video iniciara em instantes (^-^)<span class="corta_linha"></span>Aguardando dados da stream..</div>
		</div>
	</div>
	<div id="player_div"></div>
</body>
